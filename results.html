<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Results - OptiDetect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .bg-pattern {
        position: fixed;
        inset: 0;
        opacity: 0.15;
        background: radial-gradient(circle at 30% 20%, #ff7e00 0%, transparent 40%),
                    radial-gradient(circle at 70% 80%, #ffa500 0%, transparent 40%);
        pointer-events: none;
        z-index: 0;
        animation: pulse 8s ease-in-out infinite;
      }

      .grid-overlay {
        position: fixed;
        inset: 0;
        opacity: 0.03;
        background-image: linear-gradient(rgba(255, 126, 0, 0.1) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 126, 0, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.25; }
      }

      nav {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 126, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
      }

      .nav-container {
        max-width: 1400px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2.5rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.875rem;
        font-size: 1.75rem;
        font-weight: 800;
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 126, 0, 0.5);
        letter-spacing: -0.5px;
        text-decoration: none;
      }

      .logo i {
        color: #ff7e00;
        filter: drop-shadow(0 0 10px rgba(255, 126, 0, 0.7));
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
        align-items: center;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, #ff7e00, #ffa500);
        transition: width 0.3s ease;
      }

      .nav-link:hover {
        color: #ff7e00;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
        position: relative;
        z-index: 1;
      }

      .page-header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        animation: slideIn 0.8s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .status-badge.success {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
        border: 1px solid rgba(34, 197, 94, 0.4);
      }

      .status-badge.warning {
        background: rgba(234, 179, 8, 0.2);
        color: #facc15;
        border: 1px solid rgba(234, 179, 8, 0.4);
      }

      .status-badge.danger {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.4);
      }

      .page-title {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #ff7e00 0%, #ffa500 50%, #ffd700 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -2px;
        animation: gradient 3s ease infinite;
        background-size: 200% 200%;
      }

      @keyframes gradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .timestamp {
        color: rgba(255, 255, 255, 0.5);
        font-size: 1rem;
      }

      .results-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .result-card {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        padding: 2.5rem;
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 126, 0, 0.25);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        animation: cardAppear 0.6s ease backwards;
      }

      @keyframes cardAppear {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-card:nth-child(1) { animation-delay: 0.2s; }
      .result-card:nth-child(2) { animation-delay: 0.3s; }

      .result-card:hover {
        transform: translateY(-8px);
        border-color: rgba(255, 126, 0, 0.5);
        box-shadow: 0 16px 48px rgba(255, 126, 0, 0.25);
        background: rgba(255, 255, 255, 0.06);
      }

      .image-container {
        grid-column: 1 / -1;
      }

      .retinal-image {
        width: 100%;
        max-height: 500px;
        object-fit: contain;
        border-radius: 1rem;
        border: 2px solid rgba(255, 126, 0, 0.3);
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #ffa500;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .diagnosis-result {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ff7e00, #ffa500);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .confidence-bar {
        width: 100%;
        height: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        overflow: hidden;
        margin-top: 1rem;
      }

      .confidence-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff7e00, #ffa500, #ffd700);
        border-radius: 1rem;
        transition: width 1s ease;
        animation: fillBar 1.5s ease;
      }

      @keyframes fillBar {
        from { width: 0; }
      }

      .confidence-label {
        display: flex;
        justify-content: space-between;
        margin-top: 0.75rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
      }

      .detail-item {
        padding: 1rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .detail-item:last-child {
        border-bottom: none;
      }

      .detail-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
      }

      .detail-value {
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .recommendations {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        padding: 2.5rem;
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 126, 0, 0.25);
        margin-bottom: 2rem;
        animation: cardAppear 0.6s ease 0.4s backwards;
      }

      .recommendations h3 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #ffa500;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .recommendation-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .recommendation-item {
        display: flex;
        gap: 1rem;
        padding: 1.25rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 0.75rem;
        border: 1px solid rgba(255, 126, 0, 0.2);
        transition: all 0.3s ease;
      }

      .recommendation-item:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 126, 0, 0.4);
        transform: translateX(8px);
      }

      .recommendation-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, rgba(255, 126, 0, 0.3), rgba(255, 165, 0, 0.3));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ff7e00;
        flex-shrink: 0;
      }

      .recommendation-text {
        flex: 1;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.05rem;
        line-height: 1.6;
      }

      .action-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        margin-top: 3rem;
        animation: cardAppear 0.6s ease 0.5s backwards;
      }

      .btn {
        padding: 1.25rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        border: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff7e00, #ffa500);
        color: #fff;
        box-shadow: 0 4px 20px rgba(255, 126, 0, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(255, 126, 0, 0.5);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255, 126, 0, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 126, 0, 0.5);
        transform: translateY(-2px);
      }

      .severity-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-left: 0.5rem;
      }

      .severity-low {
        background: #4ade80;
        box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      }

      .severity-medium {
        background: #facc15;
        box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
      }

      .severity-high {
        background: #f87171;
        box-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
      }

      @media (max-width: 968px) {
        .results-grid {
          grid-template-columns: 1fr;
        }

        .image-container {
          grid-column: 1;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 2rem;
        }

        .result-card {
          padding: 1.75rem;
        }

        .recommendations {
          padding: 1.75rem;
        }

        .container {
          padding: 3rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>
    <div class="grid-overlay"></div>
    <nav>
      <div class="nav-container">
        <a href="{{ url_for('home') }}" class="logo">
          <i data-lucide="eye" width="32" height="32"></i>
          <span>OptiDetect</span>
        </a>
        <div class="nav-links">
          <a href="{{ url_for('detection_page') }}" class="nav-link">Diagnose Diabetic Retinopathy</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <div class="status-badge {{ result.severity_class }}">
          <i data-lucide="check-circle" width="18" height="18"></i>
          <span>Analysis Complete</span>
        </div>
        <h1 class="page-title">Scan Results</h1>
      </div>
      <div class="results-grid">
        <div class="result-card">
          <h3 class="card-title">
            <i data-lucide="activity" width="24" height="24"></i>
            Diagnosis
          </h3>
          <div class="diagnosis-result">
            {{ result.diagnosis }}
            <span class="severity-indicator severity-{{ result.severity }}"></span>
          </div>
          <div class="confidence-label">
            <span>Confidence</span>
            <span><strong>{{ result.confidence }}%</strong></span>
          </div>
        </div>
        <div class="result-card">
          <h3 class="card-title">
            <i data-lucide="clipboard-list" width="24" height="24"></i>
            Analysis Details
          </h3>
          <div class="detail-item">
            <span class="detail-label">Severity Level</span>
            <span class="detail-value">{{ result.severity_level }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Risk Category</span>
            <span class="detail-value">{{ result.severity_level }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Detection Model</span>
            <span class="detail-value">{{ result.model_version }}</span>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <a href="{{ url_for('detection_page') }}" class="btn btn-primary">
          <i data-lucide="scan" width="20" height="20"></i>
          New Scan
        </a>
      </div>
    </div>
    <script>
      // Initialize Lucide icons
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    </script>
  </body>
</html>

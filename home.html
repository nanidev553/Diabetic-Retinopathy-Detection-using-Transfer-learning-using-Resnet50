<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptiDetect - Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      opacity: 0.15;
      background: radial-gradient(circle at 30% 20%, #FF7E00 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, #FFA500 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
      animation: pulse 8s ease-in-out infinite;
    }

    .grid-overlay {
      position: fixed;
      inset: 0;
      opacity: 0.03;
      background-image: 
        linear-gradient(rgba(255, 126, 0, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 126, 0, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    nav {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 126, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
    }

    .nav-container {
      max-width: 1400px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.875rem;
      font-size: 1.75rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 126, 0, 0.5);
      letter-spacing: -0.5px;
    }

    .logo i {
      color: #FF7E00;
      filter: drop-shadow(0 0 10px rgba(255, 126, 0, 0.7));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #FF7E00, #FFA500);
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #FF7E00;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .user-profile {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF7E00, #FFA500);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 126, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .user-profile:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 126, 0, 0.6);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    .hero-section {
      padding: 5rem 0 6rem;
      text-align: center;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #FF7E00 0%, #FFA500 50%, #FFD700 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -3px;
      animation: gradient 3s ease infinite;
      background-size: 200% 200%;
      line-height: 1.1;
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.65);
      margin-bottom: 4.5rem;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 1.25rem;
      border: 1px solid rgba(255, 126, 0, 0.25);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #FF7E00, #FFA500, #FFD700);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-card:hover {
      transform: translateY(-10px);
      border-color: rgba(255, 126, 0, 0.5);
      box-shadow: 0 16px 48px rgba(255, 126, 0, 0.25);
      background: rgba(255, 255, 255, 0.06);
    }

    .stat-number {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #FF7E00, #FFA500);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.75rem;
      line-height: 1;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .quick-actions {
      margin: 7rem 0;
    }

    .section-title {
      font-size: 2.75rem;
      font-weight: 800;
      margin-bottom: 3.5rem;
      text-align: center;
      background: linear-gradient(135deg, #FF7E00, #FFA500);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .action-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 126, 0, 0.25);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: block;
    }

    .action-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 126, 0, 0.15), transparent);
      transition: left 0.6s ease;
    }

    .action-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FF7E00, #FFA500, #FFD700);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .action-card:hover::before {
      left: 100%;
    }

    .action-card:hover::after {
      opacity: 1;
    }

    .action-card:hover {
      transform: translateY(-15px);
      border-color: rgba(255, 126, 0, 0.6);
      box-shadow: 0 20px 60px rgba(255, 126, 0, 0.3);
      background: rgba(255, 255, 255, 0.07);
    }

    .action-icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, rgba(255, 126, 0, 0.25), rgba(255, 165, 0, 0.25));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FF7E00;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(255, 126, 0, 0.3);
    }

    .action-card:hover .action-icon {
      transform: scale(1.15) rotate(8deg);
      box-shadow: 0 10px 40px rgba(255, 126, 0, 0.5);
      background: linear-gradient(135deg, rgba(255, 126, 0, 0.35), rgba(255, 165, 0, 0.35));
      border-color: rgba(255, 126, 0, 0.6);
    }

    .action-card h3 {
      font-size: 1.65rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
      letter-spacing: -0.5px;
    }

    .action-card p {
      color: rgba(255, 255, 255, 0.65);
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .recent-activity {
      margin: 7rem 0;
    }

    .activity-list {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .activity-item {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      padding: 1.75rem 2.25rem;
      border-radius: 1.25rem;
      border: 1px solid rgba(255, 126, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 1.75rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .activity-item:hover {
      border-color: rgba(255, 126, 0, 0.5);
      transform: translateX(10px);
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 8px 24px rgba(255, 126, 0, 0.15);
    }

    .activity-icon-small {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 126, 0, 0.25), rgba(255, 165, 0, 0.25));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FF7E00;
      flex-shrink: 0;
      border: 2px solid rgba(255, 126, 0, 0.3);
    }

    .activity-details {
      flex: 1;
    }

    .activity-title {
      font-size: 1.15rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .activity-time {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.75rem;
        letter-spacing: -2px;
      }

      .hero-subtitle {
        font-size: 1.25rem;
      }

      .stat-number {
        font-size: 2.75rem;
      }

      .action-grid {
        grid-template-columns: 1fr;
      }

      .section-title {
        font-size: 2.25rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-link {
        font-size: 0.9rem;
      }

      .activity-item:hover {
        transform: translateX(5px);
      }

      .container {
        padding: 2rem 1.5rem;
      }

      .nav-container {
        padding: 1.25rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="grid-overlay"></div>
  
  <nav>
    <div class="nav-container">
      <div class="logo">
        <i data-lucide="eye" width="32" height="32"></i>
        <span>OptiDetect</span>
      </div>
      <div class="nav-links">
        <a href="{{ url_for('detection_page') }}" class="nav-link">Diagnose Diabetic Retinopathy</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Welcome Back to OptiDetect</h1>
        <p class="hero-subtitle">AI-Powered Eye Disease Detection at Your Fingertips</p>
        <div class="hero-stats">
          <div class="stat-card">
            <div class="stat-number">10K+</div>
            <div class="stat-label">Scans Completed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">98%</div>
            <div class="stat-label">Accuracy Rate</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">24/7</div>
            <div class="stat-label">Available</div>
          </div>
        </div>
      </div>
    </div>

    <div class="quick-actions">
      <h2 class="section-title">Quick Actions</h2>
      <div class="action-grid">
        <a href="{{ url_for('image_analysis') }}" class="action-card">
          <div class="action-icon">
            <i data-lucide="scan" width="44" height="44">NS</i>
          </div>
          <h3>New Scan</h3>
          <p>Upload a retinal image for instant AI analysis</p>
        </a>
      </div>
    </div>
  </div>
  <script>
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
